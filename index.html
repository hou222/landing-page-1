<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
     <header class="header">
        <img src="/img/Starbucks-logo.png">
        <nav>
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/">Menu</a></li>
                <li><a href="/">What's New</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
     </header>
     <main class="main">
        <article class="main__article">
            <section class="main__section1">
                <p class="main__p1">
                    It's not just coffee<br>
                    It's <span class="p__span">Starbucks</span> 
                </p>
                <p class="main__p2">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae nesciunt corrupti eligendi aut quisquam, assumenda nam explicabo molestiae corrupti eligendi temporibus in eveniet.

                <button class="button">LEARN MORE</button>

            <section class="main__section2">
                <p class="js-cup_starbucks green_starbucks">
                    
                </p>
            </section>
            <section class="main__section3">
                <div><a href="https://facebook.com"><img src="/img/facebook.png"></a></div>

            </section>
        </article>
        <div class="circle">

        </div>
        <article class="main__menu_article">
            <div class="green_cup">
                <img class="js-green_cup" src="/img/green-starbucks.png">
            </div>
            <div class="pink_cup">
                <img class="js-pink_cup" src="/img/pink-starbucks.png">
            </div>
            <div class="caramel_cup">
                <img class="js-caramel_cup" src="/img/caramel-starbucks.png">
            </div>
        </article>
     </main>
     
     <script src="/scripts/script.js"></script>
